# Docker Compose for Local Development
version: '3.8'

services:
  api:
    build: .
    container_name: cognisense_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./models:/app/models  # Cache ML models
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
